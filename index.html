<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:300,600">
    <link rel="stylesheet" type="text/css"  href="./assets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
</head>
<body>
    <h1>Quiz on Important Facts</h1>
    <div class="float-right">
     Time Left:<div id="time" ></div>
    </div>
    <div class="quiz-container">
      <div id="quiz" >
        <div class="slide"></div>
      </div>
    </div>
    <button id="previousBtn" class="hide">Previous Question</button>
    <button id="next" class="hide">Next Question</button>
    <button id="submit" class="hide">Submit Quiz</button>
    <button id="start" class="btn">Start</button>
    <div id="results"></div>
    <script src="./assets/script.js"></script>
</body>
</html>
